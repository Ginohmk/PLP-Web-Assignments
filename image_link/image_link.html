<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMage</title>
  </head>
  <body>
    <section>
      <h1>Welcome to Image Show</h1>

      <a
        href="https://en.wikipedia.org/wiki/Technology#:~:text=Technology%20is%20the%20application%20of,intangible%20ones%20such%20as%20software."
        target="_blank"
      >
        <img
          src="technology.jpg"
          alt="technology picture"
          width="50%"
          height="50%"
          style="object-fit: contain"
        />
      </a>
    </section>

    <br />
    <br />

    <section>
      <h1>Gallery</h1>

      <div
        style="
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
          gap: 20px;
        "
      >
        <a
          href="https://en.wikipedia.org/wiki/Nature"
          target="_blank"
          width="250px"
        >
          <img
            src="nature1.jpg"
            alt="Flower picture"
            style="object-fit: contain"
            width="100%"
          />
        </a>

        <a
          href="http://environment-ecology.com/what-is-nature/108-what-is-nature.html"
          target="_blank"
          width="250px"
        >
          <img
            src="nature2.jpg"
            alt="earth picture"
            style="object-fit: contain"
            width="100%"
          />
        </a>

        <a
          href="https://neprimateconservancy.org/what-is-nature-introduction/"
          target="_blank"
          width="250px"
        >
          <img
            src="nature3.jpg"
            alt="butterfly on flower picture"
            style="object-fit: contain"
            width="100%"
          />
        </a>
        <a
          href="https://news.mongabay.com/2011/04/what-does-nature-give-us-a-special-earth-day-article/"
          target="_blank"
          width="250px"
        >
          <img
            src="nature4.jpg"
            alt="beach shells picture"
            style="object-fit: contain"
            width="100%"
          />
        </a>

        <a
          href="https://parade.com/1034896/marynliles/nature-quotes/"
          target="_blank"
          width="250px"
        >
          <img
            src="nature5.jpg"
            alt="ocean picture"
            style="object-fit: contain"
            width="100%"
          />
        </a>
        <a
          href="https://www.collinsdictionary.com/dictionary/english/nature"
          target="_blank"
          width="250px"
        >
          <img
            src="nature6.jpg"
            alt="House in woods picture"
            style="object-fit: contain"
            width="100%"
          />
        </a>
      </div>
    </section>

    <br />
    <br />

    <section>
      <h1>Menu</h1>

      <ul>
        <li>
          <h3>Rice and Chicken</h3>

          <a
            href="https://www.budgetbytes.com/one-pot-chicken-and-rice/"
            target="_blank"
          >
            <img
              src="rice-chicken.jpg"
              alt="Rice an chicken picture"
              style="object-fit: contain"
              width="250px"
            />
          </a>
        </li>

        <li>
          <h3>Meat pie</h3>

          <a
            href="https://www.allrecipes.com/recipe/76296/meat-pie/"
            target="_blank"
          >
            <img
              src="meat-pie.jpg"
              alt="Meat pie picture"
              style="object-fit: contain"
              width="250px"
            />
          </a>
        </li>

        <li>
          <h3>Hot dog</h3>

          <a
            href="https://www.hot-dog.org/resources/Hot-Dog-Ingredients-Guide"
            target="_blank"
          >
            <img
              src="hot-dog.jpg"
              alt="Hot dog picture"
              style="object-fit: contain"
              width="250px"
            />
          </a>
        </li>
      </ul>
    </section>
  </body>
</html>
